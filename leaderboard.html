<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fails Leaderboard</title>
  <style>
    body{
      margin:0; padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b1222; color:#e5e7eb;
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; max-width:980px; margin:0 auto 16px;
    }
    .title{ font-size:1.4rem; font-weight:800; letter-spacing:.02em; }
    a.btn{
      text-decoration:none; color:#e5e7eb;
      border:1px solid rgba(255,255,255,.18);
      padding:8px 12px; border-radius:999px;
      background: rgba(255,255,255,.06);
    }
    .card{
      max-width:980px; margin:0 auto;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius:18px;
      overflow:hidden;
    }
    .row{
      display:grid;
      grid-template-columns: 64px 86px 1fr 120px;
      gap:12px;
      align-items:center;
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .row:last-child{ border-bottom:none; }
    .rank{
      font-weight:900;
      opacity:.9;
    }
    .thumb{
      width:86px; height:54px;
      border-radius:12px;
      background:#000;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
    }
    .meta{ min-width:0; }
    .name{
      font-weight:800;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .sub{
      font-size:.8rem;
      color:#9ca3af;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      margin-top:2px;
    }
    .votes{
      justify-self:end;
      font-weight:900;
      border:1px solid rgba(255,255,255,.18);
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
    }
    .row a{ color:inherit; text-decoration:none; }
    .hint{
      max-width:980px; margin:12px auto 0;
      color:#9ca3af; font-size:.85rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">üèÜ Fails Leaderboard</div>
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn" href="index.html">‚Üê Back</a>
      <a class="btn" href="submit.html">‚¨ÜÔ∏è Upload</a>
    </div>
  </div>

  <div class="card" id="list"></div>
  <div class="hint" id="hint">Loading‚Ä¶</div>

  <script>
    const API_BASE = "https://inidan-finder-production-c13b.up.railway.app";

    function inferMediaTypeFromUrl(u){
      const url = (u||"").toLowerCase();
      if (url.match(/\.(png|jpg|jpeg|webp|gif)(\?|$)/)) return "image";
      return "video";
    }

    function absUrl(u){
      if (!u) return "";
      return u.startsWith("http") ? u : `${API_BASE}${u}`;
    }

    function thumbnailFor(item){
      // For images: use the image itself.
      // For video: just use the video URL (browser will show poster as black). Later we can generate real thumbnails.
      return absUrl(item.url || item.src || "");
    }

    async function loadLeaderboard(){
      const list = document.getElementById("list");
      const hint = document.getElementById("hint");

      try{
        const r = await fetch(`${API_BASE}/api/fails`, { headers: { "Cache-Control": "no-cache" } });
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        const fails = await r.json();

        if(!Array.isArray(fails) || !fails.length){
          list.innerHTML = "";
          hint.textContent = "No fails yet. Upload the first one üòà";
          return;
        }

        // sort: votes desc, newest tie-breaker
        fails.sort((a,b) => (b.votes||0)-(a.votes||0) || (b.createdAt||0)-(a.createdAt||0));

        list.innerHTML = fails.slice(0, 50).map((f, i) => {
          const title = (f.title || "Fail").trim() || "Fail";
          const author = (f.author || "").trim();
          const votes = f.votes || 0;
          const url = thumbnailFor(f);
          const mediaType = (f.mediaType || inferMediaTypeFromUrl(url)).toLowerCase();

          return `
            <div class="row">
              <div class="rank">#${i+1}</div>
              <a href="fail.html?id=${encodeURIComponent(f.id)}" title="Open fail">
                ${mediaType === "image"
                  ? `<img class="thumb" src="${url}" alt="">`
                  : `<video class="thumb" src="${url}" muted playsinline></video>`
                }
              </a>
              <div class="meta">
                <div class="name"><a href="fail.html?id=${encodeURIComponent(f.id)}">${title}</a></div>
                <div class="sub">${author ? "by " + author : ""}</div>
              </div>
              <div class="votes">‚¨ÜÔ∏è ${votes}</div>
            </div>
          `;
        }).join("");

        hint.textContent = "Top 50 by upvotes. Share a fail link to climb the ranks.";
      }catch(e){
        console.error(e);
        hint.textContent = "Could not load leaderboard.";
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
